# This workflows will create a standalone executable for windows.

name: Create Standalone (Windows)

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Create executable
      run: |
        .venv/Scripts/activate
        pip install pyinstaller 
        pyinstaller start_gui.spec
        7z a -tzip esb_gui_windows.zip ./dist/start_gui.exe
        ls 

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1   
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: D:\a\empkins-sync-board-gui\empkins-sync-board-gui\esb_gui_windows.zip
        asset_name: esb_gui_windows.zip
        asset_content_type: application/zip
        
